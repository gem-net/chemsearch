{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="/static/kekule.css">
{% endblock %}


{% block page_content %}

<div class="page-header">
    <h1>{{ search_type|title }} Results</h1>
</div>

<div id="search-terms">
    <h4><span class="text-muted">Input:</span> {{ smiles }}</h4>
</div>


<div id="results-div">
{% if molecules %}
    {% include '_molecules.html' %}
{% else %}
    <p>No matches found.</p>
{% endif %}
</div>


{% include '_pager.html' %}


{% endblock %}
